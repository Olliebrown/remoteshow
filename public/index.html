<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slideshow Controller</title>

    <!-- Bootstrap 3 CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
      .top-buffer {
        margin-top:20px;
      }

      .btn-huge {
          padding-top:20px;
          padding-bottom:20px;
          height:200px;
      }

      .thumbnail {
        display: inline-block;
        margin-right: 5px;
        margin-left: 5px;
      }

      .thumbnail img {
        height: 150px;
        margin-bottom: -20px;
      }

      .thumbnail .label {
        position: relative;
        left: 5px;
        top: -5px;
      }

      .thumb-scroller {
        overflow-x: scroll;
        width: 100%;
        white-space: nowrap;
      }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="page-header">
            <h1>Slideshow Controller<small> MTCA Summer Show</small></h1>
          </div>
        </div>
      </div>

      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#controlTab">Control</a></li>
        <li><a data-toggle="tab" href="#infoTab">Info</a></li>
      </ul>                

      <div class="tab-content">
        <div id="controlTab" class="tab-pane fade in active">
          <div class="row top-buffer">
            <div class="col-sm-4 col-md-4 col-lg-4">
              <button id="prevSlideBtn" type="button" class="btn btn-warning btn-lg btn-block btn-huge">Back</button>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8">
              <button id="nextSlideBtn" type="button" class="btn btn-lg btn-block btn-huge btn-success pull-right">Forward</button>
            </div>
          </div>
          <div class="row top-buffer">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <button id="stopShowBtn" type="button" class="btn btn-danger">Stop Slideshow</button>
              <span class="pull-right">
                <button id="FSBtn" type="button" class="btn btn-lg btn-default">Fullscreen</button>
                &nbsp;&nbsp;
                <button id="syncBtn" type="button" class="btn btn-lg btn-default">Sync Slideshow State</button>
                &nbsp;&nbsp;
                <button id="startShowBtn" type="button" class="btn btn-lg btn-info">Start Slideshow</button>
              </span>
            </div>
          </div>
          <div class="row top-buffer">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

              <ul class="list-group">
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                      <h3><small>Build: <span id="curBuild">XXX</span> of <span id="buildSteps">XXX</span></small></h3>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                      <h3 class="text-center">Slide <strong id="curSlide">X</strong> of <strong id="totalSlides">X</strong></h3>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                      <h3 class="pull-right"><small>Status: <span id="PPTStatus">XXX</span></small></h3>
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                      <h3><small id="prevNote">prev</small></h3>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                      <h3 id="curNote" class="text-center">Current</h3>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                      <h3><small id="nextNote" class="pull-right">next</small></h3>
                    </div>
                  </div>
                </li>

                <li class="list-group-item">
                  <div class="row">
                    <div class="thumb-scroller" id="thumbnailScroll">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        
        <div id="infoTab" class="tab-pane fade">
          <div class="row top-buffer">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <p>Slides info will go here.</p>
            </div>
          </div>
        </div>

      </div>  
    </div>

    <!-- Modal -->
    <div id="waitModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-body">
            <h2 class="text-center" id="waitMessage">Please wait ...</h2>
          </div>
        </div>

      </div>
    </div>

    <!-- jQuery -->
    <script src="jquery.min.js"></script>

    <!-- Bootstrap 3 JavaScript -->
    <script src="bootstrap.min.js"></script>

    <!-- Code for this web page -->
    <script src="slidesAPI.js"></script>
  </body>
</html>
